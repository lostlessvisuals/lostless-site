  <script>
   document.addEventListener('DOMContentLoaded', function () {
        const lazyImages = document.querySelectorAll('img[loading="lazy"]');
        lazyImages.forEach(img => {
          if (img.complete) return;
          img.classList.add('lazy-media');
          img.addEventListener('load', () => img.classList.add('loaded'), { once: true });
        });

        const lazyVideos = document.querySelectorAll('video[data-src]');
        const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const video = entry.target;
              video.src = video.dataset.src;
              video.load();
              video.play();
              obs.unobserve(video);
            }
          });
        });
        lazyVideos.forEach(video => {
          video.classList.add('lazy-media');
          video.addEventListener('loadeddata', () => video.classList.add('loaded'), { once: true });
          observer.observe(video);
        });

        const gallery = document.querySelector('.gallery-grid');
        if (gallery) {
          const items = Array.from(gallery.children);
          const imageItems = items.filter(item => item.querySelector('img'));
          const videoItems = items.filter(item => item.querySelector('video'));
          const mixed = [];
          const maxLength = Math.max(imageItems.length, videoItems.length);
          for (let i = 0; i < maxLength; i++) {
            if (imageItems[i]) mixed.push(imageItems[i]);
            if (videoItems[i]) mixed.push(videoItems[i]);
          }
          mixed.forEach(item => gallery.appendChild(item));
        }

        document.querySelectorAll('.gallery-item').forEach(item => {
          item.addEventListener('click', () => {
            const media = item.querySelector('img, video');
            if (!media) return;
            const slug = media.getAttribute('alt') || media.getAttribute('src').split('/').pop().split('.')[0];
            if (window.plausible) {
              plausible('Lightbox Open', { props: { item: slug } });
            }
          });
        });
      });
  </script>
